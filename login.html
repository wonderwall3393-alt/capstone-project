<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphinx Net - Login</title>
    <link rel="stylesheet" href="./style/login-style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./assets/images/Sphinx_Net_Logo-removebg-preview (1).png" alt="Sphinx Net Logo" class="logo-icon">
                <div class="logo-text">Sphinx <span>Net</span></div>
            </div>

            <h1>Hallo!</h1>
            <div class="subtitle">Welcome Back</div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn" id="loginBtn">Sign-in</button>
            </form>

            <div class="error-message" id="errorMessage" style="display: none;">
                Invalid email or password. Please try again.
            </div>

            <div class="signup-link">
                Don't have account? <a href="./signin.html">Sign-up</a>
            </div>
        </div>

        <div class="right-section">
            <div class="logo-overlay">
                <img src="./assets/images/Sphinx_Net_Logo-removebg-preview (1).png" alt="Sphinx Net Logo" class="logo-icon">
                <div class="logo-text">Sphinx <span>Net</span></div>
            </div>
            <img src="./assets/images/Businessman communicate on the phone _ premiumâ€¦.jpeg" alt="Professional businessman">
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(result.user));

                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    // Redirect to main page
                    window.location.href = './beranda.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = result.error || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Network error. Please try again.';

                // Fallback to demo mode for testing
                if (email === 'demo@sphinx.net' && password === 'demo123') {
                    const demoUser = {
                        id: 1,
                        name: 'Demo User',
                        email: email,
                        package: 'Sphinx Stable 20GB'
                    };
                    localStorage.setItem('currentUser', JSON.stringify(demoUser));
                    window.location.href = './beranda.html';
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign-in';
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = './beranda.html';
            }
        });
    </script>
</body>
</html>
