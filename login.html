<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphinx Net - Login</title>
    <link rel="stylesheet" href="./style/login-style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./assets/images/Sphinx_Net_Logo-removebg-preview (1).png" alt="Sphinx Net Logo" class="logo-icon">
                <div class="logo-text">Sphinx <span>Net</span></div>
            </div>

            <h1>Hallo!</h1>
            <div class="subtitle">Welcome Back</div>

            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" placeholder="username" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign-in</button>
            </form>

            <div class="signup-link">
                Don't have account? <a href="#">Sign-up</a>
            </div>
        </div>

        <div class="right-section">
            <div class="logo-overlay">
                <img src="./assets/images/Sphinx_Net_Logo-removebg-preview (1).png" alt="Sphinx Net Logo" class="logo-icon">
                <div class="logo-text">Sphinx <span>Net</span></div>
            </div>
            <img src="./assets/images/Businessman communicate on the phone _ premiumâ€¦.jpeg" alt="Professional businessman">
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
